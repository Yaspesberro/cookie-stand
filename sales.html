<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salmon Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <link href='https://fonts.googleapis.com/css?family=Belgrano' rel='stylesheet'>
</head>
<body>
  
  <form id="form">
    <fieldset>
      <legend>Salmon Cookies Form</legend>

      <label for="name">Name: </label>
      <input name="name" type="text" size="20" />

      <label for="min_customers">Min. customers: </label>
      <input name="min_customers" type="text" size="5" />

      <label for="max_customers">Max. customers: </label>
      <input name="max_customers" type="text" size="5" />

      <label for="avg_cookies">Avg. cookies per customer: </label>
      <input name="avg_cookies" type="text" size="5" />

      <button id="submit_butt" type="submit">Create</button>
    </fieldset>
  </form>

  <table id="table"></table>
  <button id="clear_table">Clear table</button>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
